name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  ci:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore MAIN/VAL.csproj

      - name: Build (Release)
        run: dotnet build MAIN/VAL.csproj -c Release

      - name: Test (Release)
        run: dotnet test MAIN/VAL.Tests/VAL.Tests.csproj -c Release
